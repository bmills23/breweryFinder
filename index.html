<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="theme.js" defer></script>


    <script src="position.js" defer></script>

    <!--Tailwind-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Leaflet Geosearch-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css"
    />

    <!-- Make sure you put this AFTER leaflet.js, when using with leaflet -->
    <script src="https://unpkg.com/leaflet-geosearch@latest/dist/bundle.min.js"></script>

    <!--Search, needs to be after index.js-->
    <script src="search.js" defer></script>

    <link id="favicon" rel="icon" type="image/x-icon">

    <title>Brewery Finder</title>
</head>
<body>
  <div class="heading flex">
      <img id="logo" src="./assets/beer.svg" class="h-8" alt="Brewery Finder Logo" />
      <h1>Brewery Finder</h1>
      <a id="repo" class="anchor" href="https://github.com/bmills23/breweryFinder">This Site's Repo</a>
  </div>
<main>
  <div class="search-parent">
    <input type="text" id="address" placeholder="Search Address">
    <input type="text" id="latitude" placeholder="Latitude" hidden>
    <input type="text" id="longitude" placeholder="Longitude" hidden>
    <button id="search-button">Search</button>
  
    <ul id="search-list"></ul>
  </div>

  <div class="map-parent">
    <div id="map"></div>
  </div>
</main>      
<footer>
  <div class="w-full mx-auto p-4 md:py-8">
      <div class="sm:flex sm:items-center sm:justify-between">
          <span>Brewery Finder</span>
          <span style="float:right">Data Provided By <a class="anchor" href="https://openbrewerydb.org/">Open Brewery DB</a></span>
      </div>
      <hr/>
      <span class="block text-sm sm:text-center">Â© 2024 <a class="anchor" href="https://github.com/bmills23">Bryan Mills</a>. All Rights Reserved.</span>
  </div>
</footer>
</body>
</html>
